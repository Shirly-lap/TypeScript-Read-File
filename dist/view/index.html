<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>TypeScript-Read-File</title>
</head>

<body>

    <section class="container">
        <div class="row">
            <div class="col">
                <h1>CSV File uploader</h1>
            </div>
        </div>
        <!-- Form  -->
        <div class="row">
            <div class="col-4">
                <form action="" id="csvForm" class="d-flex gap-3 align-items-center ">
                    <div class="mb-3">
                        <label for="csvFile" class="form-label">CSV File</label>
                        <input type="file" class="form-control" id="csvFile" accept=".csv,.txt"> <!-- Input para seleccionar el archivo CSV -->
                    </div>
                    <div class="">
                        <input type="submit" class="btn btn-primary" value="Limpiar">
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="searchInput" class="form-label">Search</label>
                        <input type="text" class="form-control" id="searchInput" placeholder="Search....">
                    </div>

                    <div class="tableContainer">
                        <table id="dataTable">
                            <thead>
                                <tr id="tableHeaders"></tr> <!-- Fila para los encabezados de la tabla -->
                            </thead>
                            <tbody id="tableBody"></tbody> <!-- Cuerpo de la tabla -->
                        </table>
                        <div id="pagination"></div> <!-- Contenedor para la paginaciÃ³n -->
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script type="module" src="../index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</body>

</html>
